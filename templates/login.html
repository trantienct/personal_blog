{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Login Page</h1>
                            <span class="subheading">Login Page</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form action="check_login" method="post">
                                <div class="form-floating">
                                    <input class="form-control" name="username" type="text" placeholder="Enter your name..."/>
                                    <label for="name">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="password" type="password" placeholder="Enter your email..." />
                                    <label for="email">Password</label>
                                </div>
                                <button class="btn btn-primary text-uppercase d-block m-auto" style="margin-top: 20px !important;" id="submitButton" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% include 'footer.html' %}
